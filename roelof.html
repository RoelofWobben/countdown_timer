<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="roelof.css">
  <script src="roelof.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> WE'RE LAUNCHING SOON</h1>
    </div>
    <div class="counter">
    <div class="container-segment">
        <div class="segment">
          <div class="flip-card" data-days>
            <div class="top">21</div>
            <div class="bottom">21</div>
          </div>
        </div>
        <div class="segment-title">Days</div>
      </div>
    <div class="container-segment">
      
      <div class="segment">
        <div class="flip-card" data-hours>
          <div class="top">22</div>
          <div class="bottom">22</div>
        </div>
      </div>
      <div class="segment-title">Hours</div>
    </div>
    <div class="container-segment">
      
      <div class="segment">
        <div class="flip-card" data-minutes>
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
      </div>
      <div class="segment-title">Minutes</div>
    </div>
    <div class="container-segment">
     
      <div class="segment">
        <div class="flip-card" data-seconds>
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
       </div>
       <div class="segment-title">Seconds</div>
    </div>
    </div>
  </div>
  <div class="footer">
    <div class="social">
       <img src="./images/icon-facebook.svg" class="icons">
       <img src="./images/icon-pinterest.svg" class="icons">
       <img src="./images/icon-instagram.svg" class="icons">
    </div>
  </div>
</body>
</html>
